<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="language" content="Spanish">
  <title>Información de Contacto - Omega Records</title>
  <meta name="description" content="Pongase en contacto con nostros para poder atender todas sus preguntas a travez de nuestro formulario de contacto ó consulte números telefónicos y dirección.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="alternate" hreflang="mx" href="http://www.omegarecords.com.mx" />
  <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link rel="stylesheet" href="./css/styles.min.css">
  <style>
    .description { margin: 20px 0; }
    .text-warning { color: #c83939; }
    .alert ul { list-style: disc; margin: 10px 0 0 25px; }
    .font-weight-bold { font-weight: bold; }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo-menu">
        <a href="/" data-toggle="tooltip" data-placement="right" title="Ir a Home de Omega Records">
          <img src="./images/logo-omega-records-horizontal.png" alt="Omega Records Logo">
        </a>
        <!-- MAIN MENU -->
        <nav>
          <h2 class="hidden-title">Menu Principal</h2>
          <ul class="sf-menu header_menu">
            <li><a href="/">HOME</a></li>
            <li><a href="estudio.html">ESTUDIO</a></li>
            <li><a href="equipo.html">EQUIPO</a></li>
            <li><a href="servicios.html">SERVICIOS</a></li>
            <li><a href="staff.html" class="current">STAFF</a></li>
            <li><a href="cursos.html">CURSOS</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="div-content container">
    <div class="raw">
      <div class="col-sm-4 col-md-6">
        <h2 class="v2">Formulario de Contacto</h2><br>
  
        <form class="form-horizontal" method="post" action="#">
          <div class="form-group">
            <label class="col-md-2 control-label" for="name">Nombre</label>
            <div class="col-md-10">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                value=""
              />
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-2 control-label" for="email">Email</label>
            <div class="col-md-10">
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                value=""
              />
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-2 control-label" for="mobile">Celular</label>
            <div class="col-md-10">
              <input
                type="text"
                name="mobile"
                class="form-control"
                id="mobile"
                value=""
              />
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-2 control-label" for="message">Mensaje</label>
            <div class="col-md-10">
              <textarea name="message" class="form-control" rows="3" id="message"></textarea>
            </div>
          </div>
  
          <div class="form-group text-right">
            <div class="col-xs-12">
              <button class="btn btn-default" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div><!-- /.col -->
  
      <div class="col-sm-8 col-md-6">
        <h2 class="v2">Mapa de Ubicación</h2>
        <figure class="img_inner">
          <a href="https://goo.gl/maps/B6bnC9PBwE32" target="_blank">
            <img
              src="./imagenes/mapa-ubicacion-omega-records.jpg"
              alt="Mapa de ubicación de Omega Records"
              class="img-responsive"
            />
          </a>
        </figure>
      </div><!-- /.col -->
    </div><!-- /.raw -->
  
    <div class="clearfix"></div><br><br>
  </div><!-- /.div-content .container -->

  <footer>
    <div class="footer_section">
      <div class="container_24">
        <div class="grid_24">
          <div class="grid_12 alpha">
            <strong class="icon-map-marker"></strong>
            <p>Barcelona 2583, Guadalajara, Jalisco, M&eacute;xico</p>
          </div>
          <div class="grid_12 omega">
            <strong class="icon-phone"></strong>
            <p>Llámenos Ahora&nbsp;:&nbsp;<span class="color3">331 498 2299</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-footer">
      <div class="container_24">
        <div class="grid_24">
          <ul class="soc_icons">
            <li>
              <a href="https://www.facebook.com/OmegaRecordsMexico/" title="Facebook" target="_blank">
                <i class="fab fa-facebook fa-2x"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/omega_records" title="Twitter" target="_blank">
                <i class="fab fa-twitter fa-2x"></i>
              </a>
            </li>
            <li>
              <a href="https://www.youtube.com/user/omegarecordsgdl" title="Youtube" target="_blank">
                <i class="fab fa-youtube fa-2x"></i>
              </a>
            </li>
            <li>
              <a href="https://soundcloud.com/omegarecordsestudio" title="Soundcloud" target="_blank">
                <i class="fab fa-soundcloud fa-2x"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
