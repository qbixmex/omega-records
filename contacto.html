  <div class="div-content container">
    <div class="raw">
      <div class="col-sm-4 col-md-6">
        <h2 class="v2">Formulario de Contacto</h2><br>
  
        <form class="form-horizontal" method="post" action="#">
          <div class="form-group">
            <label class="col-md-2 control-label" for="name">Nombre</label>
            <div class="col-md-10">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                value=""
              />
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-2 control-label" for="email">Email</label>
            <div class="col-md-10">
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                value=""
              />
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-2 control-label" for="mobile">Celular</label>
            <div class="col-md-10">
              <input
                type="text"
                name="mobile"
                class="form-control"
                id="mobile"
                value=""
              />
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-2 control-label" for="message">Mensaje</label>
            <div class="col-md-10">
              <textarea name="message" class="form-control" rows="3" id="message"></textarea>
            </div>
          </div>
  
          <div class="form-group text-right">
            <div class="col-xs-12">
              <button class="btn btn-default" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div><!-- /.col -->
  
      <div class="col-sm-8 col-md-6">
        <h2 class="v2">Mapa de Ubicación</h2>
        <figure class="img_inner">
          <a href="https://goo.gl/maps/B6bnC9PBwE32" target="_blank">
            <img
              src="./imagenes/mapa-ubicacion-omega-records.jpg"
              alt="Mapa de ubicación de Omega Records"
              class="img-responsive"
            />
          </a>
        </figure>
      </div><!-- /.col -->
    </div><!-- /.raw -->
  
    <div class="clearfix"></div><br><br>
  </div><!-- /.div-content .container -->

  <footer>

			<section class="container_24">

					</section>
				</div>
				<div class="grid_12">
					<section style="height: 80px; margin: 20px 0; display: flex; align-items: center; justify-content: flex-end; gap: 8px;">

							<i class="fab fa-facebook fa-2x"></i>

						</a>
					</section>
				</div>
			</section>
		</div>
